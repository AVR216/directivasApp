<h1 class="mt-5">Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control"
                    formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [color]="color"
                  [message]="nombre"
                  [valid]="!tieneError('nombre')"></span>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">Guardar</button>
        </div>
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarColor()">Cambia Color</button>
        </div>
    </div>

</form>

<h3 class="mt-5">Formulario</h3>
<pre>{{miFormulario.value | json }}</pre>
<pre> {{miFormulario.valid}} </pre>


<div class="row mt-5">

    <div class="col">

        <div class="alert alert-primary"
             *customIf="miFormulario.valid">
            Todo<strong> Ok!</strong>
        </div>

    </div>

</div>
